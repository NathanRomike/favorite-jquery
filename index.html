<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>A few favorite things</title>
  </head>
  <body>
    <div class="container">
      <h1>What is your favorite...</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="movie">Movie?</label>
            <input id="movie" class="form-control" type="text" placeholder="Rear Window">
          </div>
          <div class="form-group">
            <label for="book">Book?</label>
            <input id="book" class="form-control" type="text" placeholder="Freakonomics">
          </div>
          <div class="form-group">
            <label for="color">Color?</label>
            <input id="color" class="form-control" type="text" placeholder="Blue">
          </div>
          <div class="form-group">
            <label for="song">Song?</label>
            <input id="song" class="form-control" type="text" placeholder="She Don't Use Jelly - The Flaming Lips">
          </div>
          <div class="form-group">
            <label for="fruit">Fruit?</label>
            <input id="fruit" class="form-control" type="text" placeholder="Banana">
          </div>
          <div class="form-group">
            <label for="sport">Sport?</label>
            <input id="sport" class="form-control" type="text" placeholder="Hockey">
          </div>
          <div class="form-group">
            <label for="game">Game?</label>
            <input id="game" class="form-control" type="text" placeholder="Stock Market Game">
          </div>
          <div class="form-group">
            <label for="city">City?</label>
            <input id="city" class="form-control" type="text" placeholder="Vancouver,BC">
          </div>
          <div class="form-group">
            <label for="quote">Quote?</label>
            <input id="quote" class="form-control" type="text" placeholder='"When you control the mail, you control information." - Newman'>
          </div>
          <div class="form-group">
            <label for="season">Season?</label>
            <input id="season" class="form-control" type="text" placeholder="Winter">
          </div>
          <div class="form-group">
            <label for="dog">Dog?</label>
            <input id="dog" class="form-control" type="text" placeholder="Great Dane">
          </div>
          <div class="form-group">
            <label for="breakfast">Breakfast?</label>
            <input id="breakfast" class="form-control" type="text" placeholder="Chicken Fried Steak">

          <div class="span7 text-center">
          <button type="submit" class="btn">Story Mode</button>
          </div>

          </div>
        </form>
      </div>

      <div id="madlib">
        <h1>Day in your life.</h1>

      </div>

    </div>
  </body>
</html>
